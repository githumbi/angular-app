<h1>welcome</h1>

<div class="play-container">
  <p>
    you've clicked <span (click)="countClick()">this</span
    >{{ clickCounter }} times.
  </p>
</div>

<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name" /><br />
    <strong>you said</strong> {{ name }}
  </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>the click counter <strong>IS GREATOR</strong> than 4</p>
  </ng-template>

  <ng-template #none>
    <p>the click counter is <strong>not greator</strong>than 4.</p>
  </ng-template>
</div>
